<md-dialog aria-label="Atividades da Viagem"
           id="atividades">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Despesas de Viagem</h2>
                <span flex></span>
                <md-button class="md-icon-button"
                           ng-click="despesa.cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ng-hide="despesa.showLista">
            <div class="md-dialog-content"
                 layout="column">
                <md-input-container>
                    <label>Atividade</label>
                    <input ng-model="despesa.selected.name"
                           md-autofocus>
                </md-input-container>
                <md-input-container>
                    <label>Valor</label>
                    <input ng-model="despesa.selected.price"
                           type="number">
                </md-input-container>
                <md-input-container>
                    <label>Endereço</label>
                    <input ng-model="despesa.selected.address">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-content ng-show="despesa.showLista">
            <div class="md-dialog-content">

                <!-- <md-toolbar class="md-table-toolbar md-default">
                    <div class="md-toolbar-tools">
                        <span>Nutrition</span>
                    </div>
                </md-toolbar> -->

                <!-- exact table from live demo -->
                <md-table-container>
                    <table md-table
                           md-row-select
                           multiple
                           ng-model="selected"
                           md-progress="promise">
                        <thead md-head
                               md-order="query.order"
                               md-on-reorder="getDesserts">
                            <tr md-row>
                                <th md-column
                                    md-order-by="nameToLower"><span>Atividade</span></th>
                                <th md-column
                                    md-numeric
                                    md-order-by="calories.value"><span>Valor</span></th>
                                <th md-column>Endereço</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row
                                md-select="atividade"
                                md-select-id="name"
                                md-auto-select
                                ng-repeat="atividade in despesa.dia.lista">
                                <td md-cell>{{atividade.name}}</td>
                                <td md-cell>{{atividade.price}}</td>
                                <td md-cell>{{atividade.address}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <!-- <md-table-pagination md-limit="query.limit"
                                     md-limit-options="[5, 10, 15]"
                                     md-page="query.page"
                                     md-total="{{despesa.lista.length}}"
                                     md-on-paginate="getDesserts"
                                     md-page-select></md-table-pagination> -->

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button md-autofocus
                       ng-click="despesa.ok()"
                       ng-show="despesa.showLista">
                Salvar
            </md-button>
            <md-button md-autofocus
                       ng-click="despesa.voltar()"
                       ng-hide="despesa.showLista">
                Voltar
            </md-button>
            <md-button ng-click="despesa.add()">
                Adicionar
            </md-button>
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
